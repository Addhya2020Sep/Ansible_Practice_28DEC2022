---
- hosts: webservers
  become: yes
  tasks: 
  - name: i want to install git
    apt: 
      name: git
      state: present
    when: ansible_os_family =="Debian"

  - name: i want to install tree
    apt:
      name: tree
      state: present
    when: ansible_os_family =="Debian"

  - name: i want to install webserver on ubuntu
    apt:
      name: "{{myubuntupack}}"
      state: present
    when: ansible_os_family =="Debian"  

  - name : i want to install webserver on redhat
    yum:
      name: "{{myredhatpack}}"
      state: present
    when: ansible_os_family =="RedHat"

  - name : i want to install webserver on redhat
    service:
      name: "{{myredhatpack}}"
      state: started
    when: ansible_os_family =="RedHat"  


